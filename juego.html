<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
      <div id="titulo" class="texto-centrado">Rompecabezas</div>
      <div id="instrucciones" class="texto-centrado">
        <div id="tituloInstrucciones">Instrucciones:</div>
        <ul id="lista-instrucciones"></ul>
      </div>
      <div id="objetivo">
        <img src="images/final.png"/>
      </div>
      <div id="ultimo-mov" class="texto-centrado">
        Último movimiento:
        <div id="flecha" class="texto-centrado"></div>
      </div>
      <div id="mov-legales" class="texto-centrado">
          Próximos movimientos posibles:
          <div id="proximos" class="texto-centrado"></div>
        </div>
      <div id="titulo-movs" class="texto-centrado">Total de movimientos realizados:</div>
      <div id="cantidad-movimientos" class="texto-centrado"></div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="piezas" id="pieza1"><img src="images/10.jpg" /></div>
        <div class="piezas" id="pieza2"><img src="images/20.jpg" /></div>
        <div class="piezas" id="pieza3"><img src="images/30.jpg" /></div>
        <div class="piezas" id="pieza4"><img src="images/40.jpg" /></div>
        <div class="piezas" id="pieza5"><img src="images/50.jpg" /></div>
        <div class="piezas" id="pieza6"><img src="images/60.jpg" /></div>
        <div class="piezas" id="pieza7"><img src="images/70.jpg" /></div>
        <div class="piezas" id="pieza8"><img src="images/80.jpg" /></div>
        <div class="piezas" id="pieza9"><img src="images/transparent.png"></div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
